<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connected</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    #charData {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Connected to GROUP_21</h1>
  <h2>Data from characteristic ffe1:</h2>
  <div id="charData">Loading...</div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('characteristic-read', (event, data) => {
      const div = document.getElementById('charData');
      // Update the div with the latest read data.
      div.innerText = data;
    });
  </script>
</body>
</html>
