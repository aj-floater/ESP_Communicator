<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connected</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #originalData, #floatArray {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Connected to GROUP_21</h1>
  <h2>Original Data:</h2>
  <div id="originalData">Loading...</div>
  <h2>Float Array:</h2>
  <div id="floatArray">Loading...</div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('characteristic-read', (event, originalData, floatArray) => {
      document.getElementById('originalData').innerText = originalData;
      document.getElementById('floatArray').innerText = JSON.stringify(floatArray);
    });
  </script>
</body>
</html>
