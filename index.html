<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BLE Connect</title>
  <div class="draggable"></div>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <button id="connectBtn" class="center-button">
      CONNECT
      <span class="small">GROUP_21</span>
    </button>
    <script>
      // Ensure nodeIntegration is enabled (or use a preload script)
      const { ipcRenderer } = require('electron');
      const btn = document.getElementById('connectBtn');

      btn.addEventListener('click', () => {
        // Disable the button and update its text
        btn.disabled = true;
        btn.innerText = 'CONNECTING';
        // Send a message to the main process to start connecting
        ipcRenderer.send('start-connection');
      });
    </script>
  </div>
</body>
</html>
